bundle:
  name: sample_bundle

include:
  - resources/*.y*ml
  - ../../.bundles/*.y*ml
  - variables.y*ml

sync:
  paths:
    - "src/"
    - "../../dbt/"
  exclude:
    - targets

artifacts:
  default:
    type: whl
    build: uv build --all-packages --wheel --out-dir ../dist
    files:
      - source: ../dist/*.whl
