resources:
  jobs:
    sample_job_notebooks:
      name: sample_job_notebooks
      queue:
        enabled: true
      trigger:

      parameters:
        - name: catalog
          default: ${var.var_catalog}
        - name: schema
          default: ${var.var_schema}

      tasks:

        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/sample_notebook.ipynb
          max_retries: 0
          disable_auto_optimization: true
          # environment_key: Default

