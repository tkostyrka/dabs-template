resources:
  jobs:
    sample_job_package:
      name: sample_job_package
      queue:
        enabled: true

      tasks:
        - task_key: run_wheel
          python_wheel_task:
            package_name: sample_package
            entry_point: main
            parameters:
              - "--message"
              - "executed using run_wheel task."
          environment_key: default

      environments:
        - environment_key: default
          spec:
            environment_version: "4"
            dependencies:
              - ../../dist/sample_package-*.whl
