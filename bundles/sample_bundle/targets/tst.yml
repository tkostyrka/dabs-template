targets:
  tst:
    mode: production
    presets:
      name_prefix: "[${bundle.target}] "
      tags:
        environment: ${bundle.target}
    workspace:
      host: https://dbc-22d1cc79-2974.cloud.databricks.com/
      root_path: /bundles/${bundle.name}/${bundle.target}
    run_as:
      service_principal_name: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    permissions:
      - service_principal_name: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
        level: CAN_RUN
    variables:
      default_catalog: sample_tst
