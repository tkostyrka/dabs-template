name: '[tst]: documentation deploy'

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.dbt/**'
      - '.github/**'
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

# Global workflow-level variables
env:
  DBT_PROJECT_DIR: dbt/sample_project
  DOCS_OUTPUT_DIR: build/docs

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: tst

    steps:
      # Checkout repository source code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Python + uv dependency manager
      # (custom composite action in this repo)
      - uses: ./.github/actions/uv-setup

      # Build static documentation using MkDocs
      # Output goes to build/docs/
      - name: mkdocs build
        run: uv run mkdocs build --site-dir ${{ env.DOCS_OUTPUT_DIR }}/

      # Generate dbt documentation against Databricks
      # Uses composite action for reusable dbt execution logic
      - name: dbt docs generate
        uses: ./.github/actions/dbt-command
        with:
          dbt_command: docs generate
          dbt_project_dir: ${{ env.DBT_PROJECT_DIR }}

          client_id: ${{ secrets.DATABRICKS_CLIENT_ID }}
          client_secret: ${{ secrets.DATABRICKS_CLIENT_SECRET }}

          host: ${{ vars.DATABRICKS_HOST }}
          http_path: ${{ vars.DATABRICKS_HTTP_PATH }}
          catalog: ${{ vars.DBT_CATALOG }}
          schema: ${{ vars.DBT_SCHEMA }}

      # Move generated dbt docs into MkDocs output directory
      # so they are included in the final Pages artifact
      - name: dbt docs move
        run: |
          mv ${{ env.DBT_PROJECT_DIR }}/target \
             ${{ env.DOCS_OUTPUT_DIR }}/dbt

      # Upload static site as GitHub Pages artifact
      # This prepares content for Pages deployment job
      - name: upload pages (artifact)
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.DOCS_OUTPUT_DIR }}/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: tst
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    steps:
      - name: deploy pages
        id: deployment
        uses: actions/deploy-pages@v4
