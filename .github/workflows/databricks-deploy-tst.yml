name: '[tst]: Databricks Bundle'

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "tst-bundles"
  cancel-in-progress: false

# permissions:
#   id-token: write
#   contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: tst
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: deploy
      uses: ./.github/actions/deploy-dab-aws
      with:
        environment: tst
