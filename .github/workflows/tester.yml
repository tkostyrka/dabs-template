name: tester pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: tst

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Build MkDocs site
        run: uv run mkdocs build --site-dir build/docs/

      - name: Build dbt docs
        run: |
          uv run dbt docs generate \
            --project-dir dbt/sample_project \
            --profiles-dir .dbt/workflows \
            --target cicd

          mv dbt/sample_project/target build/docs/dbt
        env:
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}

          DBT_CATALOG: ${{ vars.DBT_CATALOG }}
          DBT_SCHEMA: ${{ vars.DBT_SCHEMA }}
          DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
          DATABRICKS_HTTP_PATH: ${{ vars.DATABRICKS_HTTP_PATH }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build/docs/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: tst
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
