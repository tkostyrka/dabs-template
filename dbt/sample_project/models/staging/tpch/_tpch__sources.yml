version: 2

sources:
  - name: tpch
    database: samples
    schema: tpch
    description: "TPC-H benchmark dataset"
    tables:
      - name: customer
        description: "Customer information"
        columns:
          - name: c_custkey
            description: "Customer identifier"
            data_tests:
              - not_null
              - unique
          - name: c_name
            description: "Customer name"
            data_tests:
              - not_null
          - name: c_address
            description: "Customer address"
          - name: c_nationkey
            description: "Nation identifier"
            data_tests:
              - relationships:
                  arguments:
                    to: source('tpch', 'nation')
                    field: n_nationkey
          - name: c_phone
            description: "Customer phone number"
            data_tests:
              - string_matches_format:
                  arguments:
                    regex_pattern: '[1-3]\\d{1}-\\d{3}-\\d{3}-\\d{4}'
          - name: c_acctbal
            description: "Account balance"
          - name: c_mktsegment
            description: "Market segment"
            data_tests:
              - accepted_values:
                  arguments:
                    values: ['BUILDING', 'MACHINERY', 'HOUSEHOLD', 'AUTOMOBILE', 'FURNITURE']
          - name: c_comment
            description: "Comment or remarks"

      - name: lineitem
        description: "Line items for orders"
        columns:
          - name: l_orderkey
            description: "Order identifier"
          - name: l_partkey
            description: "Part identifier"
          - name: l_suppkey
            description: "Supplier identifier"
          - name: l_linenumber
            description: "Line number"
          - name: l_quantity
            description: "Quantity ordered"
            data_tests:
              - greater_than_zero
          - name: l_extendedprice
            description: "Extended price"
            data_tests:
              - greater_than_zero
          - name: l_discount
            description: "Discount applied"
          - name: l_tax
            description: "Tax applied"
          - name: l_returnflag
            description: "Return flag"
            data_tests:
              - accepted_values:
                  arguments:
                    values: ['R', 'N', 'A']
          - name: l_linestatus
            description: "Line status"
          - name: l_shipdate
            description: "Shipping date"
          - name: l_commitdate
            description: "Commit date"
          - name: l_receiptdate
            description: "Receipt date"
          - name: l_shipinstruct
            description: "Shipping instructions"
          - name: l_shipmode
            description: "Shipping mode"
          - name: l_comment
            description: "Comment or remarks"

      - name: nation
        description: "Nation information"
        columns:
          - name: n_nationkey
            description: "Nation identifier"
            data_tests:
              - not_null
              - unique
          - name: n_name
            description: "Nation name"
            data_tests:
              - not_null
          - name: n_regionkey
            description: "Region identifier"
            data_tests:
              - relationships:
                  arguments:
                    to: source('tpch', 'region')
                    field: r_regionkey
          - name: n_comment
            description: "Comment or remarks"

      - name: orders
        description: "Customer orders"
        columns:
          - name: o_orderkey
            description: "Order identifier"
            data_tests:
              - not_null
              - unique
          - name: o_custkey
            description: "Customer identifier"
            data_tests:
              - relationships:
                  arguments:
                    to: source('tpch', 'customer')
                    field: c_custkey
          - name: o_orderstatus
            description: "Order status"
            data_tests:
              - accepted_values:
                  arguments:
                    values: ['O', 'F', 'P']
          - name: o_totalprice
            description: "Total price"
            data_tests:
              - greater_than_zero
          - name: o_orderdate
            description: "Order date"
          - name: o_orderpriority
            description: "Order priority"
            data_tests:
              - accepted_values:
                  arguments:
                    values: ['1-URGENT', '2-HIGH', '3-MEDIUM', '4-NOT SPECIFIED', '5-LOW']
          - name: o_clerk
            description: "Clerk identifier"
          - name: o_shippriority
            description: "Shipping priority"
          - name: o_comment
            description: "Comment or remarks"

      - name: part
        description: "Part information"
        columns:
          - name: p_partkey
            description: "Part identifier"
            data_tests:
              - not_null
              - unique
          - name: p_name
            description: "Part name"
            data_tests:
              - not_null
          - name: p_mfgr
            description: "Manufacturer"
          - name: p_brand
            description: "Brand"
          - name: p_type
            description: "Part type"
          - name: p_size
            description: "Size"
            data_tests:
              - greater_than_zero
          - name: p_container
            description: "Container type"
          - name: p_retailprice
            description: "Retail price"
            data_tests:
              - greater_than_zero
          - name: p_comment
            description: "Comment or remarks"

      - name: partsupp
        description: "Supplier-part relationships"
        columns:
          - name: ps_partkey
            description: "Part identifier"
          - name: ps_suppkey
            description: "Supplier identifier"
            data_tests:
              - relationships:
                  arguments:
                    to: source('tpch', 'supplier')
                    field: s_suppkey
          - name: ps_availqty
            description: "Available quantity"
            data_tests:
              - greater_than_zero
          - name: ps_supplycost
            description: "Supply cost"
            data_tests:
              - greater_than_zero
          - name: ps_comment
            description: "Comment or remarks"

      - name: region
        description: "Region information"
        columns:
          - name: r_regionkey
            description: "Region identifier"
            data_tests:
              - not_null
              - unique
          - name: r_name
            description: "Region name"
            data_tests:
              - not_null
          - name: r_comment
            description: "Comment or remarks"

      - name: supplier
        description: "Supplier information"
        columns:
          - name: s_suppkey
            description: "Supplier identifier"
            data_tests:
              - not_null
              - unique
          - name: s_name
            description: "Supplier name"
            data_tests:
              - not_null
          - name: s_address
            description: "Supplier address"
          - name: s_nationkey
            description: "Nation identifier"
            data_tests:
              - relationships:
                  arguments:
                    to: source('tpch', 'nation')
                    field: n_nationkey
          - name: s_phone
            description: "Supplier phone number"
            data_tests:
              - string_matches_format:
                  arguments:
                    regex_pattern: '[1-3]\\d{1}-\\d{3}-\\d{3}-\\d{4}'
          - name: s_acctbal
            description: "Account balance"
          - name: s_comment
            description: "Comment or remarks"
